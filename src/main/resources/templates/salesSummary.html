<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
  <h1>Sales Summary Table</h1>

    <div class="form-group row">
        <form method="post" th:action="@{/}">
            <div class="fomr-group row">
                <label>Salesman Name</label>
                <input type="text" name="name" class="form-control" th:value="${salesman.name}">
            </div>

            <label>Item Type</label>
            <select name="item" class="form-control" th:value="${salesman.item}">
                <option value="washingMachine">Washing Machine</option>
                <option value="refrigerator">Refrigerator</option>
                <option value="musicSystem">Music System</option>
            </select>
            <label>Amount</label>
            <input type="number" name="amount" class="form-control" th:value="${salesman.amount}">
            <label>Transaction Date</label>
            <input type="date" name="dot" class="form-control" th:value="${#dates.format(salesman.dot, 'yyyy-MM-dd')}">

            <br>
            <button type="submit" class="btn-primary" th:href="@{/}">Save</button>
        </form>
    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Transaction Code</th>
                <th scope="col">Salesman</th>
                <th scope="col">Item</th>
                <th scope="col">Amount</th>
                <th scope="col">Transaction Date</th>
            </thead>
            <tbody>
            <tr th:each="p:${salesmen}">
                <td th:text="${p.getId()}"></td>
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getItem()}"></td>
                <td th:text="${p.getAmount()}"></td>
                <td th:text="${p.getDot()}"></td>
                <td><a class="btn btn-danger" onclick="return confirm('Are you sure you want to delete?')" th:href="@{delete(id=${p.id})}">Delete</a></td>
                <td><a type="submit" class="btn btn-success" name="action" value="update">Edit</a></td>
        </table>
    </div>
</body>
</html>
